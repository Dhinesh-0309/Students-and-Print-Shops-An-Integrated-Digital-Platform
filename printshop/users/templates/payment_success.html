<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        /* Global Styles for Consistency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Light background color */
            color: #333; /* Dark text color for readability */
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            color: #2ecc71; /* Green color for success message */
            font-size: 2.5rem;
            margin-top: 50px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            background-color: #ffdd57; /* Button color */
            color: #000; /* Button text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ffbb00; /* Darker button color on hover */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your order has been confirmed.</p>
        <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
