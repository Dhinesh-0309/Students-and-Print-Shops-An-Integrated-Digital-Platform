<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Global Styles for Consistency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font across the site */
            background-color: #f4f7f6; /* Light background color for the entire page */
            color: #333; /* Dark text color for readability */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        h1, h2 {
            text-align: center;
            color: #2980b9; /* Consistent blue theme for headings */
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.8rem;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            width: 100%;
            max-width: 600px; /* Limit width */
            margin: 0 auto; /* Center the list */
        }

        li {
            background-color: #fff; /* White background for list items */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for the list items */
            animation: slideIn 0.5s ease-in-out; /* Animation for each list item */
        }

        li h3 {
            color: #2980b9; /* Heading color for shop names */
            margin-bottom: 10px;
        }

        li p {
            font-size: 1rem;
            color: #555; /* Slightly lighter color for regular text */
        }

        button {
            background-color: #ffdd57; /* Button color */
            color: #000; /* Text color for the button */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffbb00; /* Darker button color on hover */
        }

        a {
            text-decoration: none; /* Remove underline */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Available Print Shops</h1>
    <ul>
        {% for shop in shops %}
            <li>
                <h3>{{ shop.shop_name }}</h3>
                <p>Rating: {{ shop.rating }} - Open: {{ shop.opening_time }} - Close: {{ shop.closing_time }} - Landmark: {{ shop.landmark }}</p>
                <a href="{% url 'upload_file' shop.id %}">
                    <button>Upload File to {{ shop.shop_name }}</button>
                </a>
            </li>
        {% empty %}
            <li>No shops available.</li>
        {% endfor %}
    </ul>
</body>
</html>
