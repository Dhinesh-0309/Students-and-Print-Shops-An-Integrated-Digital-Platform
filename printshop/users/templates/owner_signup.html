<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Signup</title>
    <style>
        body {
            /* Background related to print industry */
            background-image: url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6'); /* Print-related background */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            animation: fadeIn 1s ease-in-out; /* Fade-in effect on load */
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Form width limit */
            animation: slideIn 0.5s ease-in-out; /* Slide-in effect for the form */
        }

        button {
            background-color:#2980b9; /* Button color */
            color: #000; /* Text color for the button */
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width */
        }

        button:hover {
            background-color: #ffbb00; /* Darker button color on hover */
        }

        a {
            color: #2980b9; /* Link color */
            text-decoration: underline;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff; /* Change link color on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            margin-top: 15px;
            text-align: center;
            color: #bdc3c7; /* Lighter text for footer */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h2>Owner Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ owner_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
